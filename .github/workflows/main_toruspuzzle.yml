#gh w
name: Deploy Django + React to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js and build React
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install and build frontend
      run: |
        cd frontend
        npm install --legacy-peer-deps
        npm run build
        cd ..

    # 3️⃣ Setup Python and install Django deps
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    # 4️⃣ Copy React build to Django static folder
    - name: Copy React build into staticfiles
      run: |
        mkdir -p Qbackend/staticfiles
        cp -r frontend/build/* Qbackend/staticfiles/

    # 5️⃣ Collect static and migrate DB
    - name: Collect Django static files & migrate
      run: |
        python Qbackend/manage.py collectstatic --noinput
        python Qbackend/manage.py migrate

    # 6️⃣ Deploy to Azure
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: TorusPuzzle
        slot-name: production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

